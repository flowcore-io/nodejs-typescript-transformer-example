version: "3.8"

services:
  shell:
    container_name: transformer-shell
    image: flowcoreio/adapter-nodejs-transformer-shell:1.4.1
    ports:
      - "3001:3001"
    environment:
      LOG_LEVEL: debug
      LOG_PRETTY_PRINT: "true"
      TRANSFORMERS: node
      PORT: 3001
    volumes:
      - ./../../dist:/app/transformers/test-transformer